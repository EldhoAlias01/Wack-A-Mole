<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole Game</title>
    <link rel="stylesheet" href="mole.css">
    <script src="mole.js" defer></script>
</head>

<body>
    <header>
        <h1>Whac-A-Mole</h1>
    </header>

    <div class="game-container">
        <!-- Game Area on the Left -->
        <div class="game-area">
            <div id="player">
                <label for="playerName">Enter Your Name:</label>
                <input type="text" id="playerName" placeholder="Player Name" required>
            </div>

            <div id="level">
                <div>
                    <input type="radio" name="level" id="easy" checked>
                    <label for="easy">Easy</label>
                </div>
                <div>
                    <input type="radio" name="level" id="medium">
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" name="level" id="hard">
                    <label for="hard">Hard</label>
                </div>
            </div>

            <div class="control">
                <button class="start" onclick="startGame()">Start</button>
                
            </div>

            <main>
                <svg id="gameArea" width="500" height="400">
                    <circle id="circle1" r="35" cx="-50" fill="brown" />
                    <circle id="circle2" r="25" cx="-50" fill="grey" />
                </svg>
            </main>

            <footer>
                <p>Score: <span id="score">0</span></p>
                <p>High Score: <span id="high-score">0</span></p>
                <p>&copy; 2024 Eldho Alias</p>
            </footer>
        </div>

        <!-- High Score Table on the Right -->
        <div class="high-score-area">
            <h2>High Scores</h2>
            <table id="highScoreTable" border="1">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- High score rows will be dynamically added here -->
                </tbody>
            </table>
            <button class="reset" onclick="resetHighScores()">Reset High Scores</button>
        </div>
    </div>
</body>

</html>
